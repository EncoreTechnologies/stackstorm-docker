---
name: exec_run
runner_type: python-script
description: Run a command inside the given container. Similar to docker exec.
enabled: true
entry_point: exec_run.py
parameters:
  cmd:
    type: string
    description: Command to be executed on the given container
    required: true
  container:
    type: string
    description: Container name or ID. If image name is passed instead then create a new container and use that
    required: false
  demux:
    type: boolean
    description: Return stdout and stderr separately
    default: false
  detach:
    type: boolean
    description: If true, detach from the exec command.
    default: false
  environment:
    type: object
    description: "A dictionary or a list of strings in the following format: {'PASSWORD': 'xxx'}"
  image:
    type: string
    description: Name of the image to create a container from if container name isnt passed
    required: false
  privileged:
    type: boolean
    description: Run as privileged.
    default: false
  socket:
    type: boolean
    description: Return the connection socket to allow custom read/write operations
    default: false
  stderr:
    type: boolean
    description: Attach to stderr
    default: true
  stdin:
    type: boolean
    description: Attach to stdin
    default: false
  stdout:
    type: boolean
    description: Attach to stdout
    default: true
  stream:
    type: boolean
    description: Stream response data.
    default: false
  tty:
    type: boolean
    description: Allocate a pseudo-TTY
    default: false
  user:
    type: string
    description: User to execute command as
    default: root
  workdir:
    type: string
    description: Path to working directory for this exec session
